<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Factory</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <header id="header" class="">
                <b><p>Movie Factory</p></b>
            </header>
        </div> <!-- /header -->
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><p>Home</p></a>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-lg-offset-5 col-lg-1">
                <p class="text">Movies</p>
            </div>
            <div class="col-lg-1 col-lg-offset-5">
                <div id="sort">
                    <button class="sort" data-sort="name"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span><p>Sort</p>
  					</button>
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
        <div class="row black">
        	<div class="col-lg-5">
        		<div class="content"></div>
        	</div>
        	<div class="col-lg-5 col-lg-offset-2">
        		<div class="content"></div>
        	</div>
        </div>
        <div class="row red">
        	<div class="col-lg-5">
        		<div class="content"></div>
        	</div>
        	<div class="col-lg-5 col-lg-offset-2">
        		<div class="content"></div>
        	</div>
        </div>
        <div class="row blue">
        	<div class="col-lg-5">
        		<div class="content"></div>
        	</div>
        	<div class="col-lg-5 col-lg-offset-2">
        		<div class="content"></div>
        	</div>
        </div>
    </div>
    <script src="JSON/film.json"></script>
    <script src="Javascript/myscript.js"></script>
</body>

</html>
